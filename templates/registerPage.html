<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/registerPage.css">
</head>
<body>
    <div class="register-container">
        <div class="brand-header">
            <img src="static/images/logo.png" alt="Domain Monitor Logo" class="logo">
            <h1>Domain Monitor System</h1>
        </div>
        <form id="register-form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-prompt">
            <p>Already Registered ? <a href="loginPage">Login Here</a></p>
        </div>
        <footer>
            <p>&copy; 2024 MoniTin. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="static/js/services/EnvVariablesService.js"></script>
    <script src="static/js/services/LocalStorageService.js"></script>
    <script type="text/javascript">
        EnvVariablesService.getInstance().backendUrl = '{{ BACKEND_URL }}'
    </script>
    <script src="static/js/services/RegisterService.js"></script>
    <script src="static/js/registerPage.js"></script>
</body>
</html>
