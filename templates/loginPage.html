<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Monitor Login</title>
    <link rel="stylesheet" href="static/domain.css">
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <img src="static/images/logo.png" alt="Domain Monitor Logo" class="logo">
            <h1>Domain Monitor System</h1>
        </div>
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-prompt">
            <p>Don't have an account? <a href="registerPage">Register here</a></p>
        </div>
        <footer>
            <p>&copy; 2024 MoniTin. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="static/EnvVariablesService.js"></script>
    <script src="static/LocalStorageService.js"></script>
    <script type="text/javascript">
        EnvVariablesService.getInstance().backendUrl = '{{ BACKEND_URL }}'
    </script>
    <script src="static/LoginService.js"></script>
    <script src="static/loginPage.js"></script>
</body>
</html>
