<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoniTin System Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboardPage.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="/logout" class="logout">LOGOUT</a>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Upload Domains</a></li>
                <li><a href="#" id="addDomainBtn">Add Domain</a></li>
                <li><a href="settingsPage">Settings</a></li> <!-- Link to Settings Page -->
            </ul>
        </aside>

        <!-- Main Dashboard Content -->
        <main class="dashboard-content">
            <div class="container">

                <div id="table_header_bar">
                    <span>Total Domains: <span id="total_domains">0</span></span>
                    <span>Total verified Domains: <span id="total_verified_comains">0</span></span>
                </div>

                <table class="dashboard-table" id="domainsTable">
                    <thead>
                        <tr>
                            <th>Domain Name</th>
                            <th>Liveness Status</th>
                            <th>SSL Expiration Date</th>
                            <th>SSL Issuer</th>
                            <th>Action</th> <!-- Added Action Column -->
                        </tr>
                    </thead>
                    <tbody id="domainsTable_tbody">
                        <!-- <tr>
                            <td>example.com</td>
                            <td>Live</td>
                            <td>2024-12-31</td>
                            <td>Let's Encrypt</td>
                            <td><span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span></td>
                        </tr> -->
                    </tbody>
                    
                </table>
            </div>
        </main>
    </div>

    <footer>
        <p>MoniTin System Dashboard ¬© 2024</p>
    </footer>

    <!-- Modal Pop-up -->
    <div id="addDomainModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Add a New Domain
            </div>
            <form id="addDomainForm">
                <label for="domainName">Domain Name:</label>
                <input type="text" id="domainName" name="domainName" placeholder="Enter domain name (e.g., example.com)">

                <label for="domainsFile">Or upload a file with multiple domains:</label>
                <input type="file" id="domainsFile" name="domainsFile" accept=".txt">

                <div class="modal-footer">
                    <button type="button" class="close-btn" id="closeModalBtn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/services/EnvVariablesService.js"></script>
    <script src="static/js/services/LocalStorageService.js"></script>
    <script src="static/js/services/DomainsService.js"></script>
    <script src="static/js/dashboardPage.js"></script>
</body>
</html>
