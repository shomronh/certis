<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domain Monitoring System</h1>

        <!-- Add Single Domain -->
        <section>
            <h2>Add Domain</h2>
            <form id="add-domain-form">
                <input type="text" id="user-id" placeholder="User ID" required>
                <input type="text" id="domain" placeholder="Domain" required>
                <button type="submit">Add Domain</button>
            </form>
            <div id="add-domain-message"></div>
        </section>

        <!-- Bulk Upload -->
        <section>
            <h2>Bulk Upload</h2>
            <form id="bulk-upload-form" enctype="multipart/form-data">
                <input type="text" id="bulk-user-id" placeholder="User ID" required>
                <input type="file" id="bulk-file" accept=".txt" required>
                <button type="submit">Upload</button>
            </form>
            <div id="bulk-upload-message"></div>
        </section>
    </div>

    <script src="static/DomainsService.js"></script>
    <script src="static/dashboardPage.js"></script>
</body>
</html>
